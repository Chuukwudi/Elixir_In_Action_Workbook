name: elixir-workbook
services:
  elixir_dev:
    container_name: elixir_workbook_devcontainer
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"   # Phoenix
      - "8888:8888"   # Jupyter
    volumes:
      - ..:/workspace
      - ${HOME}/.claude:/root/.claude
      - ${HOME}/.claude.json:/root/.claude.json
    environment:
      - DATABASE_URL=ecto://postgres:postgres@db/elixir_devcontainer_dev
      - MIX_ENV=dev
    depends_on:
      - db
    tty: true

  db:
    image: postgres:16-alpine
    container_name: elixir_postgres_for_workbook
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elixir_devcontainer_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
volumes:
  postgres_data: